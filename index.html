<!DOCTYPE html>

<head>
    <link id="styleSheet" rel="stylesheet" href="./css/style.css">
    <title>Invite Right</title>
    <div id="headDiv">
        <h1 id="topHeading">Invite Right</h1>
        <h3 id="topSubHeading">Find the right inspiration for your special day</h3>
    </div>

    <div id="navDiv">
        <nav id="navBar">
            <ul>
                <li>
                    <button id="button1">Black and Gold Party Theme</button>
                </li>
                <li>
                    <button id="button2">Light Floral Theme</button>
                </li>
                <li>
                    <button id="button3">Verdant Floral Theme</button>
                </li>
            </ul>
        </nav>
    </div>
</head>

<body>
    <div id="column1">

        <h2 id="col1Heading">Just type your information in here...</h2>

        <div id="col1forms">
            <form>
                <label for="fNameForm" class="formlabels">Person 1:</label>
                <br>
                    <input type="text" class="formboxes1" id="fNameForm" name="fName" maxlength="20" placeholder="Enter person 1">
                <br>
                <label for="lNameForm" class="formlabels">Person 2:</label>
                <br>
                    <input type="text" class="formboxes1" id="lNameForm" name="lName" maxlength="20" placeholder="Enter person 2">
                    <br>
                <label for="dateForm" class="formlabels">Date:</label>
                <br>
                    <input type="text" class="formboxes1" id="dateForm" name="date" maxlength="60" placeholder="Enter a Date">
                    <br>
                <label for="locationForm" class="formlabels">Location:</label>
                <br>
                    <input type="text" class="formboxes1" id="locationForm" name="location" maxlength="60" placeholder="Enter the location Address">
                    <br>
            </form>
        </div>


    </div>

    <div id="column2">
        

            <h2 id="col2heading">...And this is what your invitation will look like!</h2>

        <div id="column2background">
            <div id="firstNameDiv" class="col2divs">
                <p id="firstNameP"></p>
            </div>
            <br>
            <div id="andDiv" class="col2divs">
                <p id="andP">and</p>
            </div>
            <br>
            <div id="secondNameDiv" class="col2divs">
                <p id="secondNameP"></p>
            </div>
            <br>
            <div id="dateDiv" class="col2divs">
                <p id="dateP"></p>
            </div>
            <br>
            <div id="locationDiv" class="col2divs">
                <p id="locationP"></p>
            </div>
        </div>
        <br>

    </div>
    
</body>


<script type = "text/javascript" src = "index.js"></script>
